version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - virtual_pet
  - pet_begin
  - virtual_copywriter
  - copywriter_begin
   
responses:
  utter_greet:
  - text: "hello"
  
  utter_goodbye:
  - text: "Bye"

  utter_askpet:
  - text: "Can you tell me about your pet's behavior and personality?"

  utter_askcopy:
  - text: "Can you describe the content conveyed in the Wechat Moments?"

actions:
  - action_pet
  - action_copywriter